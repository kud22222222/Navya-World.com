<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
</head>
<body>
    <form>
        <h1>Payment form</h1>
        <p>Required Filds are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name"required></p>
        <fieldset>
            <legend>gender</legend>
        <p>
            Male* <input type="radio" name="gender" id="gender"required>
            female* <input type="radio" name="gender" id="geneder"required>
        </p>
        </fieldset>
        *<p>Adress: <textarea name="Adress" id="Adress" cols="50" rows="10"></textarea></p>
        <p>Email:* <input type="email" name="email" id="email"required></p>
        <p>Pincode:* <input type="number" name="Pincode" id="Pincode"required></p>
        <hr>
        <h2>Payment Information </h2>
        <p>Card type:*
            <select name="card_type" id="card_type"required>
                <option value="">---Select the Card type---</option>
                <option value="visa">visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Axis Bank">Axis Bank</option>
            </select>
        </p>
        <p> 
            Card Number* <input type="number" name="card_number" id="card_number"required>
        </p>
        <p>
            Expiration Date:* <input type="Date" name="exp_date" id="exp_date"required>
        </p>
        <p>CVV:* <input type="Password" name="cvv" id="cvv"required></p>
        <input type="submit" value="Pay Now">
        </form>
</body>
</html>
